<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Beat! - The Virtual Drum Kit Experience</h1>
    </header>
    <main>
      <div class="description">
        Bringing the power of a full drum set to your fingertips, anytime,
        anywhere!
      </div>
      <div class="keys">
        <button class="w drum">w <br /><span>clap</span></button>
        <button class="s drum">s <br /><span>hihat</span></button>
        <button class="d drum">d <br /><span>kick</span></button>
        <button class="f drum">f <br /><span>openhat</span></button>
        <button class="g drum">g <br /><span>boom</span></button>
        <button class="h drum">h <br /><span>ride</span></button>
        <button class="j drum">j <br /><span>snare</span></button>
        <button class="k drum">k <br /><span>tom</span></button>
        <button class="l drum">l <br /><span>tink</span></button>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
